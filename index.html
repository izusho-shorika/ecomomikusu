<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>エコノミクス検定クイズ</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ■ 画面１：設定画面 -->
  <section id="setup-screen">
    <h1>エコノミクス検定クイズ</h1>

    <h2>出題モード</h2>
    <label><input type="radio" name="mode" value="chapter" checked> 章を選択して出題</label>
    <label><input type="radio" name="mode" value="hen"> 編 → 章 を選択して出題</label>
    <label><input type="radio" name="mode" value="all"> 全問題からランダム出題</label>

    <!-- 章指定 -->
    <div id="chapter-select-area">
      <h3>章を選んでください</h3>
      <select id="chapter-select"></select>
    </div>

    <!-- 編 → 章 指定 -->
    <div id="hen-select-area" class="hidden">
      <h3>編を選択</h3>
      <select id="hen-select"></select>

      <h3>章を選択</h3>
      <select id="hen-chapter-select"></select>
    </div>

    <button id="start-btn" class="btn-primary">この範囲でスタート</button>
  </section>

  <!-- ■ 画面２：クイズ画面 -->
  <section id="quiz-screen" class="hidden">
    <h2 id="quiz-progress"></h2>
    <h3 id="quiz-question"></h3>

    <div id="quiz-options"></div>

    <div id="quiz-feedback" class="feedback"></div>

    <button id="next-btn" class="btn-primary hidden">次へ</button>

    <button id="back-to-setup-btn" class="btn-ghost">最初に戻る</button>
  </section>

  <!-- ■ 画面３：結果画面 -->
  <section id="result-screen" class="hidden">
    <h2>結果</h2>
    <p id="result-score"></p>

    <button id="retry-same-btn" class="btn-primary">同じ範囲でもう一度</button>
    <button id="back-to-setup-btn2" class="btn-ghost">モード選択に戻る</button>
  </section>

  <script src="questions.js"></script>
  <script src="app.js"></script>
</body>
</html>
