<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>エコノミクス甲子園 練習アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="app-header">
    <h1>エコノミクス甲子園 練習アプリ</h1>
    <p class="subtitle">第Ⅰ編・第Ⅱ編 対策 4択クイズ（解説つき）</p>
  </header>

  <main class="app-main">
    <section class="card">
      <h2>出題モード</h2>
      <div class="mode-group">
        <label>
          <input type="radio" name="mode" value="range" checked>
          ① 編・章を指定して解く
        </label>
        <label>
          <input type="radio" name="mode" value="hen">
          ② 編の中の全章からランダム
        </label>
        <label>
          <input type="radio" name="mode" value="all">
          ③ 全範囲からランダム
        </label>
      </div>

      <div class="selectors">
        <div class="selector">
          <label for="hen-select">編</label>
          <select id="hen-select"></select>
        </div>
        <div class="selector">
          <label for="chapter-select">章</label>
          <select id="chapter-select"></select>
        </div>
        <div class="selector">
          <label for="question-count">出題数</label>
          <select id="question-count">
            <option value="10">10問</option>
            <option value="20" selected>20問</option>
          </select>
        </div>
      </div>

      <button id="start-btn" class="primary">この条件でスタート</button>
      <p id="config-error" class="muted"></p>
    </section>

    <section id="quiz-section" class="card hidden">
      <div class="quiz-header">
        <div id="quiz-progress" class="tag">0 / 0</div>
        <div id="quiz-meta" class="muted small"></div>
      </div>
      <h2 id="quiz-question" class="quiz-question"></h2>
      <div id="quiz-options" class="options"></div>
      <p id="quiz-feedback" class="feedback"></p>
      <div class="quiz-footer">
        <button id="next-btn" class="secondary" disabled>次の問題へ ▶</button>
      </div>
    </section>

    <section id="result-section" class="card hidden">
      <h2>結果</h2>
      <p id="result-summary" class="result-summary"></p>
      <ol id="result-list" class="result-list"></ol>
      <div class="result-actions">
        <button id="retry-btn" class="secondary">同じ条件でもう一度</button>
        <button id="back-btn" class="ghost">設定に戻る</button>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <p>（学校内利用のみ）エコノミクス甲子園対策用 非公開アプリ</p>
  </footer>

  <script src="questions.js"></script>
  <script src="app.js"></script>
</body>
</html>
