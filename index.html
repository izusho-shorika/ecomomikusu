<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>エコノミクス甲子園 練習アプリ</title>

<link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">

  <h1 class="title">エコノミクス甲子園 練習アプリ</h1>
  <p class="subtitle">第Ⅰ編〜第Ⅳ編 対策 4択クイズ（解説つき）</p>

  <section class="card">

    <h2>出題モード</h2>

    <label class="mode-item">
      <input type="radio" name="mode" value="select" checked>
      ① 編・章を指定して解く
    </label>

    <label class="mode-item">
      <input type="radio" name="mode" value="edition">
      ② 編の中の全章からランダム
    </label>

    <label class="mode-item">
      <input type="radio" name="mode" value="all">
      ③ 全範囲からランダム
    </label>

    <div class="row">
      <div class="field">
        <label>編</label>
        <select id="editionSelect">
          <option value="">選択してください</option>
          <!-- app.js で自動追加 -->
        </select>
      </div>

      <div class="field">
        <label>章</label>
        <select id="chapterSelect">
          <option value="">編を選んでください</option>
          <!-- app.js で自動追加 -->
        </select>
      </div>

      <div class="field">
        <label>出題数</label>
        <select id="countSelect">
          <option value="10">10問</option>
          <option value="20" selected>20問</option>
          <option value="30">30問</option>
        </select>
      </div>
    </div>

    <button id="startBtn" class="btn-primary">この条件でスタート</button>

  </section>

  <section id="quizSection" class="card hidden">
    <h2 id="quizTitle"></h2>
    <div id="questionBox"></div>
    <div id="resultBox" class="hidden"></div>
  </section>

</div>

<script src="questions.js"></script>
<script src="app.js"></script>

</body>
</html>
